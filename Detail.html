<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="icon" href="./assets/cart.svg" type="image/x-icon">
  <script type="module" crossorigin src="./assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <script type="module" crossorigin src="./assets/reception-DQKtJk0Z.js"></script>
  <script type="module" crossorigin src="./assets/DetailJs-DkHz93qc.js"></script>
  <link rel="stylesheet" type="text/css" crossorigin href="./assets/DetailJs-BxgOjPCC.css">
</head>

<body>
    <div class="app">
        <div class="back">
            <button class="back_bt" onclick="history.back()">
                <img src="./assets/images/Detail/back.png" alt="返回按钮" />
            </button>
        </div>

        <table cellspacing="0" class="mockup_table">
            <tbody>
                <tr class="mockup_tr">
                    <td rowspan="8" class="mockup">
                        <img src="#" class="mockup_img" alt="产品主图"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="4" class="tr_one tr_head">
                        <span class="head_span">产品标题</span>
                    </td>
                </tr>
                <tr>
                    <td class="tr_one">单价</td>
                    <td colspan="3" class="tr_two Price"></td>
                </tr>
                <tr>
                    <td class="tr_one">服务</td>
                    <td colspan="3" class="tr_two">
                        七天无理由退货&nbsp;·&nbsp;晚发必赔&nbsp;·&nbsp;极速退款
                    </td>
                </tr>
                <tr>
                    <td class="tr_one">采购热度</td>
                    <td colspan="3" class="tr_two fire">
                        &nbsp;<span class="highlight"></span>询价
                        &nbsp;<span class="highlight"></span>成交
                        &nbsp;<span class="highlight"></span>评价
                    </td>
                </tr>
                <tr>
                    <td class="tr_one">物流</td>
                    <td colspan="3" class="tr_two">Fist 物流</td>
                </tr>
                <tr>
                    <td rowspan="2" class="tr_one">
                        <label for="quantityInput">数量:</label>
                    </td>
                    <td class="there">
                        <input type="text" id="quantityInput" value="0" disabled placeholder="当前数量" />
                    </td>
                    <td class="td_text_one">
                        <a href="javascript:;" class="decrement">-</a>
                        <input type="number" id="quantityNumber" class="i_txt" value="1" placeholder="请输入数量" />
                        <a href="javascript:;" class="increment">+</a>
                    </td>
                </tr>
                <tr>
                    <td class="tr_there"></td>
                </tr>
                <tr>
                    <td class="td_text">
                        <button class="left_button">&lt;</button>
                        <div class="td_box">
                            <img src="#" class="mockup_img" alt="产品图片1"/>
                            <img src="#" class="mockup_img" alt="产品图片2"/>
                            <img src="#" class="mockup_img" alt="产品图片3"/>
                            <img src="#" class="mockup_img" alt="产品图片4"/>
                            <img src="#" class="mockup_img" alt="产品图片5"/>
                            <img src="#" class="mockup_img" alt="产品图片6"/>
                        </div>
                        <button class="right_button">&gt;</button>
                    </td>
                    <td colspan="4">
                        <div class="button_one">
                            <button class="collection">⭐收藏</button>
                            <button class="purchase">🕹️立即购买</button>
                            <button class="addcart">🛒加入购物车</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="footer" id="messageContainer"></div>
        <!-- <div id="cartMessage">已添加购物车</div>
        <div id="Bookmarked">已收藏</div> -->
    </div>
</body>

</html>
