<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="icon" href="./assets/favicon/Fist.svg" type="image/x-icon">
  <script type="module" crossorigin src="./assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <script type="module" crossorigin src="./assets/loginJs-B66JNrjQ.js"></script>
  <link rel="stylesheet" type="text/css" crossorigin href="./assets/loginJs-Cgg7JfCP.css">
</head>

<body>
    <div class="login-container">
        <div class="back"><img src="./assets/images/Detail/back.png" alt="back" title="返回"></div>
        <h2>登录</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login">登录</button>
            <p id="errorMessage" class="error-message"></p>
        </form>
        <div class="account">
            <span>没有账号请</span>
            <button>注册</button>
        </div>
    </div>

</body>

</html>
