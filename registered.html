<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册页面</title>
    <link rel="icon" href="./assets/favicon/Fist.svg" type="image/x-icon">
  <script type="module" crossorigin src="./assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <script type="module" crossorigin src="./assets/registeredJs-DtVsAgll.js"></script>
  <link rel="stylesheet" type="text/css" crossorigin href="./assets/registeredJs-CxQoDQTy.css">
</head>
<body>
    <div class="container_box">
        <div class="back"><img src="./assets/images/Detail/back.png" alt="back" title="返回"></div>
        <h2>用户注册</h2>
        <form id="registrationForm" action="index.html" method="post">
            <label for="username">用户名:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">电子邮件:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">密码:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirm_password">确认密码:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            
            <button type="submit" class="registered">注册</button>
            <div id="message"></div>
        </form>
        <div class="account">
            <span>已有账号请</span>
            <button class="account_box">登录</button>
        </div>
    </div>

</body>
</html>
